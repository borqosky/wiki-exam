<!doctype html>
{% autoescape true %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
</head>
<body>
	<div class="main_actions">
		<ul>
			<li><a href="/history">{{ history }}</a></li>
			<li><a href="/{{ action_url }}">{{ action }}</a></li>
			<li><a href="/{{_log_url }}">{{ log }}</a></li>
			<li><a href="/signup">{{ user_sig }}</a></li>
		</ul>
	</div>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
{% endautoescape %}
