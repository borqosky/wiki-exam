<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
</head>
<body>
	<h2>Signup</h2>
	<form method="post">
		<table>
			<tr>
				<td><label>Username</label></td>
				<td><input type="text" name="username" value="{{ username }}"></td>
				<td class="error">{{ error_username }}</td>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td><input type="password" name="password" value=""></td>
				<td class="error">{{ error_password }}</td>
				<td></td>
			</tr>
			<tr>
				<td><label>Verify Password</label></td>
				<td><input type="password" name="verify" value=""></td>
				<td class="error">{{ error_verify }}</td>
			</tr>
			<tr>
				<td><label>Email (optional)</label></td>
				<td><input type="text" name="email" value="{{ email }}"></td>
				<td class="error">{{ error_email }}</td>
			</tr>
		</table>
		<input type="submit">
		<input type="hidden" name="previous_page" value="{{previous_page}}">
	</form>	
</body>
</html>
